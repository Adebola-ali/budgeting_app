<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeting App For Low Income Earners</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <h1>Welcome to Budgeting App</h1> -->
    <div class="container">
      <h1>Welcome to Budgeting App</h1>
      <p>Track your income and expenses below.</p>

      <!-- Input Form -->
      <form id="transaction-form">
        <label for="description">Description:</label>
        <input type="text" id="description" required />

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required />

        <label for="type">Type:</label>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <label for="category">Category:</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Salary">Salary</option>
          <option value="Transportation">Transportation</option>
        </select>

        <button type="submit">Add Transaction</button>
      </form>

      <div id="totals">
        <h2>Summary</h2>
        <p>Total Income: <span id="total-income">$0.00</span></p>
        <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
        <p>Balance: <span id="balance">$0.00</span></p>
      </div>

      <div id="transaction-list">
        <h2>Transactions</h2>
        <ul id="transactions"></ul>
      </div>
    </div>
    <!-- <p>This is a simple app to track your income and expenses.</p> -->
    <div id="feedback" class="hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
